<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modal Window</title>
</head>

<body>
   <div class="popup">
      <div class="popup-body">
         <div class="popup-content">
            <a href="#" class="popup-close"><img src="img/close.svg" alt="close"></a>
            <form name="form" action="#" method="post">
               <p>
                  <div class="titles">Name</div><input class="input" name="name" type="text" />
               </p>
               <p>
                  <div class="titles">Phone</div><input class="input" name="phone" type="text" />
               </p>
               <p>
                  <div class="titles">Email</div><input class="input" name="email" type="text" />
               </p>
               <p>
                  <div class="titles">Message</div><textarea name="message" cols="22" rows="5"></textarea>
               </p>
               <p><input checked type="checkbox" name="info" value="">By clicking on the button, you consent to the
                  processing of your personal data</p>
               <button class="submit-btn" type="submit">submit</button>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
