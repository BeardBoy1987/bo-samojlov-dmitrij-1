<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modal Window</title>
</head>

<body>
   <div class="popup">
      <div class="popup-body">
         <div class="popup-content">
            <a href="#" class="popup-close"><img src="img/close.svg" alt="close"></a>
            <form name="form" action="#" method="post">
               <label for="name">Name</label>
               <input class="input" name="name" type="text" id="name" />
               <label for="phone">Phone</label>
               <input class="input" name="phone" type="text" id="phone" />
               <label for="email">Email</label>
               <input class="input" name="email" type="text" id="email" />
               <label for="message">Message</label>
               <textarea name="message" cols="22" rows="5" id="message"></textarea>
               <p><input checked type="checkbox" name="info" value="">By clicking on the button, you consent to the
                  processing
                  of your personal data</p>
               <button class="submit-btn" type="submit">submit</button>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
